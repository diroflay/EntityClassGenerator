[Database]
host = localhost
database = your_database_name
user = your_username
password = your_password

[Generator]
output_directory = ./GeneratedEntities
namespace = Your.Namespace.Entity
language = csharp
generate_sql = true
sql_output_file = database_structure.sql
verbose = true

[Attributes]
use_key_attribute = true
use_required_attribute = true
use_column_attribute = true
use_maxlength_attribute = true
use_table_attribute = true
use_databasegenerated_attribute = true